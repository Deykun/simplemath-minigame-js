<!DOCTYPE html>
<html>
<head>
	<title>SimpleMath - minigra</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
	<link href="game.css" rel="stylesheet">
	<link href="color.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<h2>SimpleMath - minigra</h2>
	<div id="game">
		<!-- Rekord | Liczba rund | Wynik -->
		<section class="boxes scores">
			<div class="score"><p>Rekord<span id="highscore">?</span></p></div>
			<div><p>pozostało rund</p><span id="rounds">?</span></div>
			<div class="score"><p>Wynik<span id="score">?</span></p></div>
		</section>
		<!-- Wyzwania -->
		<h4>Warunki :</h4>
		<p>(punkty otrzymujesz kiedy wynik je spełnia)</p>
		<section id="challenges" class="boxes challenges">
			<div id="c0">?</div>
			<div id="c1">?</div>
			<div id="c2">?</div>
		</section>
		<!-- Wynik -->
		<section class="head">
				= <span id="result">?</span> <span id="oper"></span> <span id="numb"></span>
		</section>
		<!-- Operator -->
		<section id="operator" class="boxes">
			<button id="o0">?</button>
			<button id="o1">?</button>
			<button id="o2">?</button>
		</section>
		<!-- Cyfra -->
		<section id="number" class="boxes">
			<button id="n0">?</button>
			<button id="n1">?</button>
			<button id="n2">?</button>
		</section>
		<!-- Potwierdź -->
		<section class="box">
			<button id="confirm">oblicz</button>
		</section>
		<!-- Ekran końcowy -->
		<div class="end">
			<h2>Koniec!</h2>
			<p>Zdobyłeś <strong id="endscore"></strong>pkt!</p>
			<a href="#" id="again">Jeszcze raz?</a></div>
	</div>
	<div class="log">
		<p></p><p></p><p></p><p></p>
	</div>
  <script src="script.js"></script>
</body>
</html>
